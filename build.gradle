plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.12'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.aihealthcare'
version = '0.0.1-SNAPSHOT'
description = 'AiHealthCare'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// Elasticsearch ë²„ì „ ê°•ì œ ì„¤ì • ì œê±°í•¨
ext {
    set('springAiVersion', "1.0.3")
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    // ë³µì¡í•œ resolutionStrategy ì œê±°í•¨ (ì´ì œ í•„ìš” ì—†ìŒ)
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-amqp'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis-reactive'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.flywaydb:flyway-core'
    implementation 'org.flywaydb:flyway-mysql'
    implementation 'org.liquibase:liquibase-core'
    implementation 'net.sourceforge.tess4j:tess4j:5.7.0'
    // ğŸ‘‡ [ì¤‘ìš”] Elasticsearch Vector Store ì œê±°ë¨
    // implementation 'org.springframework.ai:spring-ai-starter-vector-store-elasticsearch'

    // ğŸ‘‡ OpenAI ëª¨ë¸ì€ ë‚¨ê²¨ë‘  (ì±„íŒ… ê¸°ëŠ¥ ë“± ì‚¬ìš© ì‹œ í•„ìš”)
    implementation 'org.springframework.ai:spring-ai-starter-model-openai'

    implementation 'org.springframework.kafka:spring-kafka'
    implementation 'org.springframework.session:spring-session-data-redis'

    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    developmentOnly 'org.springframework.boot:spring-boot-docker-compose'
    runtimeOnly 'com.mysql:mysql-connector-j'
    developmentOnly 'org.springframework.ai:spring-ai-spring-boot-docker-compose'

    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    testImplementation 'org.springframework.amqp:spring-rabbit-test'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.ai:spring-ai-bom:${springAiVersion}"
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
